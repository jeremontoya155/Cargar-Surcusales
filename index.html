<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lector de Precios</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0c7490;
    }

    #container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #DADADA;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
    margin-top: 0;
    text-align: center;
    font-weight: bold;
    font-size: 3em; /* Puedes ajustar el tamaño de la fuente según tus preferencias */
    text-shadow: 2px 2px 4px #fff; /* Ajusta la sombra de texto según tu preferencia */
    color: #0c7490;
}

  
    input[type="text"] {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-right: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #F9B000;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #f0b429;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    td input[type="number"] {
        padding: 8px;
        width: 50px;
        text-align: center;
    }

    td:last-child {
        text-align: center;
    }

    .alert {
        padding: 15px;
        background-color: #f44336;
        color: white;
        margin-bottom: 15px;
        display: none;
    }

    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .closebtn:hover {
        color: black;
    }
</style>
</head>
<body>

<div id="container">
    <h2 class="centar">DEVOLUCIONES</h2>
    <input type="text" id="barcodeInput" placeholder="Escanea el código de barras">
    <button onclick="buscarProducto()"><strong>Buscar Producto</strong></button>
    <button onclick="descargarTablaComoExcel()"><strong>Descargar tabla como Excel</strong></button>

    <div id="alert" class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Revisar:</strong> El código de barras leído no tiene un nombre asignado.
    </div>

    <table id="productosTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Eliminar</th> <!-- Nueva columna -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script>
    let barcodeTimer; // Variable para el temporizador del código de barras

    // Escucha el evento de entrada en el campo de código de barras
    document.getElementById("barcodeInput").addEventListener("input", function() {
        clearTimeout(barcodeTimer); // Reinicia el temporizador en cada entrada
        barcodeTimer = setTimeout(buscarProducto, 2000); // Espera 1 segundo antes de buscar el producto
    });

    function buscarProducto() {
    const barcode = document.getElementById("barcodeInput").value;
    if (barcode.trim() !== "") { // Verifica si el código de barras no está vacío
        if (!existeEnTabla(barcode)) { // Verifica si el producto no está en la tabla
            cargarBaseDeDatosYBuscar(barcode);
            document.getElementById("barcodeInput").value = ""; // Limpia el campo después de la lectura
        } else {
            // Si el producto ya existe en la tabla, muestra una alerta con SweetAlert
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Este producto ya está en la tabla.',
                allowOutsideClick: false, // Evita que se cierre la alerta haciendo clic fuera de ella
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById("barcodeInput").value = ""; // Limpia el campo de entrada
                }
            });
        }
    }
}



    function cargarBaseDeDatosYBuscar(barcode) {
        fetch('Base.json')
            .then(response => response.json())
            .then(data => {
                const detalle = buscarEnBaseDeDatos(data, barcode);
                if (detalle !== null) {
                    if (!existeEnTabla(barcode)) { // Verifica si el producto no está en la tabla
                        agregarProductoATabla(barcode, detalle);
                    } else {
                        // Si el producto ya existe en la tabla, muestra una alerta con SweetAlert
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Este producto ya está en la tabla.'
                        });
                    }
                } else {
                    document.getElementById("alert").style.display = "block";
                    agregarProductoATabla(barcode, ''); // Agrega una fila vacía para permitir la entrada del nombre del producto
                }
            })
            .catch(error => {
                console.error('Error al cargar la base de datos:', error);
            });
    }

    function existeEnTabla(barcode) {
        const tableRows = document.querySelectorAll("#productosTable tbody tr");
        for (let i = 0; i < tableRows.length; i++) {
            const codigoCell = tableRows[i].cells[0];
            if (codigoCell.textContent === barcode) {
                return true; // El producto ya está en la tabla
            }
        }
        return false;
    }

    function buscarEnBaseDeDatos(data, barcode) {
        const producto = data.find(item => item["Codigo de barra"] === barcode);
        return producto ? producto.Detalle : null;
    }

    function agregarProductoATabla(codigo, detalle) {
        const tableBody = document.querySelector("#productosTable tbody");
        const row = tableBody.insertRow();
        const codigoCell = row.insertCell(0);
        const descripcionCell = row.insertCell(1);
        const cantidadCell = row.insertCell(2);
        const eliminarCell = row.insertCell(3); // Nueva celda para el botón de eliminar

        codigoCell.textContent = codigo;
        descripcionCell.innerHTML = `<input type="text" value="${detalle}" placeholder="Ingrese el nombre del producto">`;
        cantidadCell.innerHTML = `<input type="number" value="1" min="1">`;
        eliminarCell.innerHTML = `<button onclick="eliminarFila(this)">X</button>`; // Botón de eliminar con función
    }

    function eliminarFila(button) {
        const row = button.closest("tr"); // Obtener la fila actual
        row.remove(); // Eliminar la fila
    }

    function descargarTablaComoExcel() {
        const table = document.getElementById("productosTable");
        const rows = table.querySelectorAll("tbody tr");
        const data = [["Número de código", "Descripción", "Cantidad Devolver"]];
        rows.forEach(row => {
            const rowData = [];
            const codigoCell = row.cells[0];
            const descripcionCell = row.cells[1];
            const cantidadCell = row.cells[2];

            const codigo = codigoCell.textContent;
            const descripcion = descripcionCell.querySelector("input[type=text]").value;
            const cantidad = cantidadCell.querySelector("input[type=number]").value;

            rowData.push(codigo);
            rowData.push(descripcion);
            rowData.push(cantidad);

            data.push(rowData);
        });

        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Productos");
        const wbout = XLSX.write(wb, {bookType:'xlsx',  type: 'binary'});
        function s2ab(s) {
            const buf = new ArrayBuffer(s.length);
            const view = new Uint8Array(buf);
            for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }
        saveAs(new Blob([s2ab(wbout)], { type: "application/octet-stream" }), 'productos.xlsx');
    }
</script>
</body>
</html>
